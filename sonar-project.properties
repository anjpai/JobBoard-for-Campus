# Unique project key (must be unique on your SonarQube server)
sonar.projectKey=jobboard-for-campus

# Optional: Human-readable project name
sonar.projectName=JobBoard for Campus

# Optional: Project version
sonar.projectVersion=1.0

# Where your source code is (analyze both server and client)
sonar.sources=server,client

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# SonarQube server URL (Jenkins usually injects this, but it's safe to include)
sonar.host.url=http://localhost:9000

# Authentication token (Jenkins will inject this, so you can use a placeholder)
sonar.login=unused
